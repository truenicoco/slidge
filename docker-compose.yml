version: "3.9"
services:
  prosody:
    build:
      context: .
      target: prosody-dev
    ports:
      - 127.0.0.1:5222:5222
      - 127.0.0.1:5281:5281
      - 127.0.0.1:8888:80
      - 127.0.0.1:8065:8065
    volumes:
      - ./confs/prosody.cfg.lua:/etc/prosody/prosody.cfg.lua
      - ./confs/mod_privilege.lua:/var/lib/prosody/custom_plugins/share/lua/5.2/mod_privilege.lua

  slidge-dummy:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.dummy
      - --jid=dummy.localhost
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody

  slidge-telegram:
    build:
      context: .
      target: slidge-telegram-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.telegram
      - --jid=telegram.localhost
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody
    network_mode: service:prosody

  slidge-signal:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.signal
      - --jid=signal.localhost
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./persistent/signald:/signald
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody
      - signald

  slidge-facebook:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.facebook
      - --jid=facebook.localhost
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody
    network_mode: service:prosody

  slidge-skype:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.skype
      - --jid=skype.localhost
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody

  slidge-hackernews:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.hackernews
      - --jid=hackernews.localhost
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody
    network_mode: service:prosody

  slidge-mattermost:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.mattermost
      - --jid=mattermost.localhost
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody

  slidge-steam:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.steam
      - --jid=steam.localhost
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody
    network_mode: service:prosody

  slidge-discord:
    build:
      context: .
      target: slidge-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.discord
      - --jid=discord.localhost
      - --discord-verbose
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody

  slidge-whatsapp:
    build:
      context: .
      target: slidge-whatsapp-dev
    command:
      - --config=/slidge-example.ini
      - --legacy-module=slidge.plugins.whatsapp
      - --jid=whatsapp.localhost
    environment:
      SLIDGE__WHATSAPP_SKIP_VERIFY_TLS: "true"
    network_mode: service:prosody
    volumes:
      - ./slidge:/venv/lib/python3.9/site-packages/slidge
      - ./persistent:/var/lib/slidge
      - ./confs/slidge-example.ini:/slidge-example.ini
    depends_on:
      - prosody

  signald:
    image: docker.io/signald/signald:0.23.0
    volumes:
      - ./persistent/signald:/signald
    environment:
      - SIGNALD_TRUST_ALL_KEYS:true
      - SIGNALD_TRUST_NEW_KEYS:true

  postgresql:
    environment:
      POSTGRES_DB: movim
      POSTGRES_PASSWORD: BAD
      POSTGRES_USER: movim
    image: docker.io/library/postgres:14-alpine
    volumes:
      - ./persistent/movim/postgres/data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  movim:
    environment:
      MOVIM_DOMAIN: http://localhost:8888
      MOVIM_PORT: 8080
      MOVIM_INTERFACE: 0.0.0.0
      POSTGRES_DB: movim
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_USER: movim
      POSTGRES_PASSWORD: BAD
    image: docker.io/movim/movim:0.21rc2
    network_mode: service:prosody
    volumes:
      - ./persistent/movim/html:/var/www/html:rw
    depends_on:
      postgresql:
        condition: service_healthy

  nginx:
    image: docker.io/library/nginx:mainline-alpine
    network_mode: service:prosody
    volumes:
      - ./persistent/movim/html:/var/www/html:ro
      - ./confs/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - movim

  mattermost:
    image: docker.io/mattermost/mattermost-preview
    network_mode: service:prosody
    volumes:
      - ./confs/mattermost-mysql-darwin.cnf:/etc/mysql/mysql.conf.d/slidge.cnf
