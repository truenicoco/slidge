[tool.poetry]
name = "slidge"
version = "0.0.0-dev"
description = "XMPP bridging framework"
authors = ["Nicolas Cedilnik <nicoco@nicoco.fr>"]
readme = "README.md"
license = "AGPL-3.0-or-later"
homepage = "https://sr.ht/~nicoco/slidge/"
include = [
    {path = "slidge/plugins/whatsapp/generated/*.py", format = "wheel"},
    {path = "slidge/plugins/whatsapp/generated/*.so", format = "wheel"}
]

[tool.poetry.build]
script = "dev/build.py"
generate-setup-file = false

[tool.poetry.dependencies]
python = "^3.10"
slixmpp = "^1.8.3"
qrcode = ">=7.4.1"
Pillow = ">=8.1.0"
aiohttp = "^3.8.3"
ConfigArgParse = "^1.5.3"

aiotdlib = "*"
pydantic = { version = "*", optional = true }
aiosignald = { version = "^0.3.6", optional = true }
mautrix-facebook = { version = "^0.4.1", optional = true }
mattermost-api-reference-client = { version =  "^4.0.0.post1", optional = true }
emoji = { version =  "^2.0.0", optional = true }
SkPy = { version =  "^0.10.4", optional = true }
"discord.py-self" = "^2.0.0"
python-magic = "^0.4.27"
linkpreview = "^0.6.5"
pickle-secure = "^0.99.9"
steamio = { git = "https://github.com/Gobot1234/steam.py.git", rev = "e74f39761be65c3419bc893bc0e4d3cf3aaf9dc8", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-asyncio = "*"
black = { version = "*", extras = ["d"] }
Sphinx = "^6"
Pygments = "^2.8.0"
sphinx-argparse = "^0.4.0"
sphinx-autoapi = "^2.0.0"
furo = "^2023.03.27"
mypy = "^1.1.1"
types-requests = "^2.28.1"
isort = "^5.11.4"
types-emoji = "^2.0.0"
pybindgen = "^0.22.1"
ruff = "^0.0.259"
xmldiff = "^2.5"

[build-system]
requires = ["poetry-core>=1.0.0", "pybindgen>=0.22.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
telegram = ["aiotdlib", "pydantic"]
discord = ["discord.py-self"]
signal = ["aiosignald"]
facebook = ["mautrix-facebook"]
mattermost = ["mattermost-api-reference-client", "emoji"]
skype = ["SkPy"]
steam = ["steamio"]
whatsapp = ["linkpreview"]

[tool.poetry.scripts]
slidge = 'slidge.__main__:main'

[tool.mypy]
exclude = ["slidge.util.xep*", "slidge/plugins/whatsapp/generated"]
ignore_missing_imports = true
check_untyped_defs = true

[tool.black]
exclude = "xep_*|slidge/plugins/whatsapp/generated/*"

[tool.ruff]
line-length = 120
exclude = ["xep_*", "slidge/plugins/whatsapp/generated/*"]

[tool.isort]
profile = "black"
