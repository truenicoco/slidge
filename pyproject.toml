[tool.poetry]
name = "slidge"
version = "0.0.0-dev"
description = "XMPP bridging framework"
authors = ["Nicolas Cedilnik <nicoco@nicoco.fr>"]
readme = "README.md"
license = "AGPL-3.0-or-later"
homepage = "https://sr.ht/~nicoco/slidge/"

[tool.poetry.dependencies]
python = "^3.9"
slixmpp = "^1.8.3"
qrcode = ">=7.4.1"
Pillow = ">=8.1.0"
aiohttp = "^3.8.3"
ConfigArgParse = "^1.5.3"

aiotdlib = { version = "^0.19.2", optional = true }
pydantic = { version = "*", optional = true }
aiosignald = { version = "^0.3.6", optional = true }
mautrix-facebook = { version = "^0.4.1", optional = true }
mattermost-api-reference-client = { version =  "^4.0.0", optional = true }
emoji = { version =  "^2.0.0", optional = true }
SkPy = { version =  "^0.10.4", optional = true }
steam = {extras = ["client"], version = "^1.4.4", optional = true }
"discord.py-self" = { git = "https://github.com/dolfies/discord.py-self.git", rev = "3ffd0b073bca1cafd66e5376bae5da8d2763e02a", extras = ["speed"] }
pickle-secure = "^0.9.99"
python-magic = "^0.4.27"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-asyncio = "*"
black = { version = "*", extras = ["d"] }
Sphinx = "^6"
Pygments = "^2.8.0"
sphinx-argparse = "^0.4.0"
sphinx-autoapi = "^2.0.0"
furo = "^2022.6.21"
mypy = "^0.991"
types-requests = "^2.28.1"
isort = "^5.11.4"
types-emoji = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
telegram = ["aiotdlib", "pydantic"]
discord = ["discord.py-self"]
signal = ["aiosignald"]
facebook = ["mautrix-facebook"]
mattermost = ["mattermost-api-reference-client", "emoji"]
skype = ["SkPy"]
steam = ["steam", "asyncio-gevent"]

[tool.poetry.scripts]
slidge = 'slidge.__main__:main'

[tool.mypy]
exclude = ["slidge.util.xep*", "slidge/plugins/whatsapp/generated"]
ignore_missing_imports = true
check_untyped_defs = true

[tool.black]
exclude = "xep_*"
