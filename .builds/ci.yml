image: alpine/edge
packages:
  - docker
  - docker-cli-buildx
sources:
  - https://git.sr.ht/~nicoco/slidge
artifacts:
  - ./slidge-docs.tar.gz
tasks:
  - setup-docker1: |
      sudo service docker start
      sudo addgroup build docker
  - setup-docker2: |
      while ! test -e /var/run/docker.sock; do sleep 1; done
      docker buildx create --use
  - tests: |
      cd slidge
      docker buildx build -f dev/Containerfile-tests . -o ./
