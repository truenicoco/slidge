image: alpine/edge
packages:
  - python3-dev
  - docker
  - docker-cli-buildx
sources:
  - https://git.sr.ht/~nicoco/slidge
environment:
  DOCKER_BUILDKIT: "1"
  POETRY_EXTRAS_AMD64: facebook signal skype mattermost steam discord telegram
  POETRY_EXTRAS_ARM64: facebook signal skype mattermost steam discord
artifacts:
  - slidge-debian-arm64.tar
  - slidge-latest-arm64.deb
  - slidge-debian-amd64.tar
  - slidge-latest-amd64.deb
tasks:
  - version: |
      cd slidge
      echo VER=$(date +"%Y%m%d")-git-$(git rev-parse HEAD | cut -c1-5) >> ~/.buildenv
      for TAG in $(git tag --points-at HEAD); do
        if [[ $TAG == v* ]] ; then
          echo VER=$(echo $TAG | cut -c2-) >> ~/.buildenv
        fi
      done
  - setup-poetry: |
      curl -sSL https://install.python-poetry.org | python3 -
      sudo ln -s /home/build/.local/bin/poetry /usr/local/bin
      cd slidge
      poetry export --extras "$POETRY_EXTRAS_AMD64" --without-hashes > requirements-amd64.txt
      poetry export --extras "$POETRY_EXTRAS_ARM64" --without-hashes > requirements-arm64.txt
  - setup-docker: |
      sudo service docker start
      sudo addgroup build docker
  - build: |
      cd slidge
      while ! test -e /var/run/docker.sock; do sleep 1; done
      docker run --rm --privileged multiarch/qemu-user-static --reset -p yes -c yes
      docker buildx create --use
      docker buildx build \
        -f dev/Containerfile-debian \
        -o /home/build \
        --platform linux/arm64,linux/amd64 \
        --build-arg VER=$VER .
  - tar: |
      ls -l
      for p in arm64 amd64; do
        tar cf slidge-debian-${p}.tar linux_${p}/slidge*${p}* linux_${p}/slidge*${p}*
        mv linux_${p}/slidge_${VER}_${p}.deb slidge-latest-${p}.deb
      done
