image: alpine/edge
packages:
  - python3-dev
  - docker
  - docker-cli-buildx
sources:
  - https://git.sr.ht/~nicoco/slidge
environment:
  DOCKER_BUILDKIT: "1"
  POETRY_EXTRAS: facebook signal skype mattermost steam discord telegram whatsapp
artifacts:
  - slidge-debian-arm64.tar
  - slidge-latest-arm64.deb
  - slidge-debian-amd64.tar
  - slidge-latest-amd64.deb
tasks:
  - version: |
      cd slidge
      export VER=$(date +"%Y%m%d")-git-$(git rev-parse HEAD | cut -c1-5)
      echo VER=$VER >> ~/.buildenv
      for TAG in $(git tag --points-at HEAD); do
        if [[ $TAG == v* ]] ; then
          export VER=$(echo $TAG | cut -c2-)
          echo VER=$VER >> ~/.buildenv
          sed "s/0\.0\.0-dev/$VER/" -i pyproject.toml
        fi
      done
      sed "s/__version__ = get_version()/__version__ = \"$VER\"/" -i slidge/__main__.py
  - setup-poetry: |
      curl -sSL https://install.python-poetry.org | python3 -
      sudo ln -s /home/build/.local/bin/poetry /usr/local/bin
      cd slidge
      poetry export --extras "$POETRY_EXTRAS" --without-hashes > requirements.txt
  - setup-docker1: |
      sudo service docker start
      sudo addgroup build docker
  - setup-docker2: |
      while ! test -e /var/run/docker.sock; do sleep 1; done
      docker run --rm --privileged multiarch/qemu-user-static --reset -p yes -c yes
      docker buildx create --use
  - build: |
      cd slidge
      docker buildx build \
        -f dev/Containerfile-debian \
        -o /home/build \
        --platform linux/arm64,linux/amd64 \
        --build-arg VER=$VER .
  - tar: |
      ls -l
      for p in arm64 amd64; do
        tar cf slidge-debian-${p}.tar linux_${p}/slidge*${p}* linux_${p}/slidge*${p}*
        mv linux_${p}/slidge_${VER}_${p}.deb slidge-latest-${p}.deb
      done
